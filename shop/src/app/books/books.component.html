<div class="books">
    <div *ngFor="let book of books">        
        <div class="card">
            <a  [title]="book.name" routerLink="/book/{{book.id}}">
                <img *ngIf="book.image" [src]=" book.image " alt="Denim Jeans" style=" max-width: 95%; height: 60%; margin-top:10px">
                <h1 class="name">{{ book.name }}</h1>
                <h1 class="author">{{ book.author }}</h1>
                <p class="price"> {{ book.price }}â‚¸ </p>
            </a>
            <p><button (click)="addToCart(book)">Add to Cart</button></p>
        </div>        
    </div>
</div>
